---
# ============================================================================
# NOVA UNIVERSE - GLOBALE KONFIGURATION (PHOENIX SETUP)
# ============================================================================

# --- Identität ---
project_name: novachris_home
project_version: "1.0.0"

# Der User, der auf allen neuen VMs angelegt wird:
default_user: chhexmg

# GitHub User für Public Keys (NVA91):
github_username: NVA91

# --- System ---
app_root: /opt/novachris_home
enable_firewall: true
enable_selinux: false
enable_monitoring: true
system_timezone: Europe/Berlin
system_locale: en_US.UTF-8

# --- SSH & Sicherheit ---
ssh_port: 22
ssh_key_type: ed25519

# Deine SSH-Keys (Mix aus GitHub und manuellem Fallback für den YubiKey)
ssh_keys:
  # Dein YubiKey 5C Nano (Manuell, da sicher ist sicher)
  - "sk-ssh-ed25519@openssh.com AAAAGnNrLXNzaC1lZDI1NTE5QG9wZW5zc2guY29tAAAAINhfMt3dQaX2WV07ymjtTxHRBGmAP5/FrJkTS2jLlGynAAAABHNzaDo= yubikey"

# --- Deployment Einstellungen ---
deployment_profiles:
  minimal:
    description: "Nur Basis-Infrastruktur"
    vms_to_create: ["vm-gateway"]
    apps_to_deploy: []

  standard:
    description: "Gateway + Office (Standard)"
    vms_to_create: ["vm-gateway", "vm-office"]
    apps_to_deploy:
      - wireguard-client
      - traefik
      - paperless-ngx
      - n8n
      - postgresql

  full:
    description: "Alle VMs + AI Lab"
    vms_to_create: ["vm-gateway", "vm-office", "vm-ai-lab"]
    apps_to_deploy:
      - wireguard-client
      - traefik
      - paperless-ngx
      - n8n
      - postgresql
      - whisper
      - ollama

# --- Backup ---
backup_enabled: true
backup_retention_days: 30
backup_base_dir: /mnt/backup

# --- DNS ---
dns_servers:
  - 8.8.8.8
  - 8.8.4.4
