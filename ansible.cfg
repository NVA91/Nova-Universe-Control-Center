[defaults]
# Ansible Configuration für Semaphore UI
# Diese Datei wird verwendet, wenn Semaphore das Repository clont

# Inventory-Pfad
inventory = infrastructure/inventory/hosts.yml

# Rollen-Pfade (mehrere Pfade für Flexibilität)
roles_path = infrastructure/roles:shared/roles:./roles

# SSH und Verbindungseinstellungen
host_key_checking = False
retry_files_enabled = False

# Logging
log_path = /tmp/ansible.log

# Output-Formatierung
stdout_callback = yaml
deprecation_warnings = False
command_warnings = False

# Python-Interpreter
interpreter_python = auto_silent

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
